<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Comandos</title>
</head>
<body>
    <script>
        var num=5
        var res

        // Bloco com apenas uma linha
        if(num>=10) res='Maior que 10'
        else res='Menor que 10'

        alert(res)
        document.write(res)

        //Bloco com mais de uma linha
        if(num>=10) {
            res='Maior ou igual ma 10'
            alert(res)
            document.write(res)
        } else {
            res='Menor ou igual a 10'
            alert(res)
            document.write(res)
        }
    </script>
</body>
</html>
