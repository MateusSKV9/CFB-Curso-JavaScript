<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date()</title>
</head>
<body>
    <script>
        var dt=new Date()
        var ndt=new Date()

        ndt.setDate(dt.getDate()+4) // Encrementar/Decrementar data

        var diasem=ndt.getDay()
        var dia=ndt.getDate()
        var mes=ndt.getMonth()
        var ano=ndt.getFullYear()

        var hours=ndt.getHours()
        var minutes=ndt.getMinutes()
        var seconds=ndt.getSeconds()

        var meses=new Array('January', 'Fabruary', 'March', 'April', 'May', 'June', 'July', 'August', 'Setember', 'October', 'November', 'December')
        var diasSemana=new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', "Thursday", 'Friday', 'Saturday')

        document.write(`${diasSemana[diasem]}, ${dia} de ${meses[mes]} de ${ano} <br>`)
        document.write(`${hours}:${minutes}:${seconds}`)
    </script>
</body>
</html>
