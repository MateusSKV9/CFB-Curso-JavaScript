<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Aninhado</title>
</head>
<body>
    <script>
        var nota=19  
        var res=undefined

        if(nota>=60) {
            res='Aprovado '
            if(nota<95) {
                res+='com nota normal!'
            } else {
                if(nota==100) {
                    res+='com excelência!'
                }else {
                    res+='com luvor!'
                }
            }    
        } else if(nota>=40) {
            res='Recuperação!'
        } else {
            res='Reprovado '
            if(nota>=20) {
                res+='com nota baixa!'
            } else {
                res+='com louvor!'
            }
        }
        document.write(res)
    </script>
</body>
</html>
