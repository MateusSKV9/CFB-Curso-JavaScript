<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        var angulo=90
        var c=Math.cos(angulo*Math.PI/180)
        var s=Math.sin(angulo*Math.PI/180)

        document.write(`Ã‚ngulo: ${angulo} <br> Cosseno: ${c} <br> Seno: ${s} <hr>`)
    
        var valor=9
        for(var i=0; i<6; i++) {
            document.write(Math.round(Math.random()*valor+1) + '<br>')
        }

        //Math.min
        var num=Math.max(1, 2, 3, 66)
        document.write(num)
    </script>
</body>
</html>
