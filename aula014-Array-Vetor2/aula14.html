<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array/Vetor</title>
</head>
<body>
    <script>
        var mochila=[]

        mochila.push('Faca')
        mochila.push('Corda')
        mochila.push('Pederneira')
        mochila.push('Chaves')
        mochila.push('Lanterna')
        mochila.push('Pedra')

        mochila.splice(1,1)
        mochila.splice(2,1)

        //mochila.splice(2,3) //  EXCLUI 3 ITENS A PARTIR DO SEGUNDO

        //mochila.pop() // EXCLUI O CONTEÚDO DO FINAL DO ARRAY

        //mochila.unshift('Pedra') // ADCIONA NO INÍCIO DO ARRAY

        //mochila.shift() // EXCLUI O CONTEÚDO DO INÍCIO DO ARRAY

        document.write(mochila[0]+'<br>')
        document.write(mochila[1]+'<br>')
        document.write(mochila[2]+'<br>')
        document.write(mochila[3]+'<br>')
        document.write(mochila[4]+'<br>')
        document.write(mochila[5]+'<br>')

    </script>
</body>
</html>
