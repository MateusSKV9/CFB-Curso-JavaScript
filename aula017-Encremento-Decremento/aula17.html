<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encremento e Decremento</title>
</head>
<body>
    <script>
        var num=10
        /*
             num+=1 
             num-=1
             num++
             num--
            num=num*-1 == num*=-1 == -num(muda no momento)
        */
        num*=-1

        document.write(`${num} <br>`)
        document.write(num)
    </script>
</body>
</html>
