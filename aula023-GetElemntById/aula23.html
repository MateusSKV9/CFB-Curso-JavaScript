<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerElementById</title>
</head>
<body>
    <p id="texto">
        CFB Cursos<br>Mateus Santos
    </p>
    <div id="caixa">

    </div>

    <script>
        var text=document.getElementById('texto')
        text.style.color='red'
        text.style.fontSize='2em'

        var cx=document.getElementById('caixa')
        cx.style.border='1px solid black'
        cx.style.width='30vw'
        cx.style.height='30vh'
        cx.style.backgroundColor='gray'
    </script>
</body>
</html>
