<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-While</title>
</head>
<body>
    <p id="p">

    </p>

    <script>
        var num=15
        var p = document.getElementById('p')

        do {
            p.innerHTML = 'CFB Cursos. '
            num++
        } while(num<10)

        
        p.innerHTML += " Aqui está o parágrafo!"
    </script>
</body>
</html>
